<!DOCTYPE html>
<html>
<head>
    <title>Base 16 Converter</title>
    <script>
        function convertToBase16() {
            var input = document.getElementById("input").value;
            var base16 = parseInt(input).toString(16);
            document.getElementById("result").innerHTML = base16;
        }
    </script>
</head>
<body>
    <h1>صفحة أخرى</h1>    
    <h1>Base 16 Converter</h1>
    <label for="input">Enter a number:</label>
    <input type="text" id="input">
    <button onclick="convertToBase16()">Convert to Base 16</button>
    <p id="result"></p>
</body>
</html>
